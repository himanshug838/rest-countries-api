<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="heading">
      <h2 class="title"><a href="http://127.0.0.1:5501/rest-countries-api-with-color-theme-switcher-master/index.html">Where in the World!</a></h2>
      <h3 class="theme-changer">

        <p><i class="fa-regular fa-sun icon" id="light"></i>
        <p class="changing">Light Mode</p>
      </h3>
    </header>  

    <main>

      <div class="search-filter-container">

        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a Country....">
        </div>


        <div class="filter-container">
          <select class="filter-by-region">
            <option hidden>Filter By Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>


      </div>

      <div class="countries-container"></div>
    </main>

    <script src="script.js"></script>
  </body>

</html>
