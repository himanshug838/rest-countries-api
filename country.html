<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="country.css">
</head>
<body>
  <header class="heading">
    <h2 class="title"><a href="http://127.0.0.1:5501/rest-countries-api-with-color-theme-switcher-master/index.html">Where in the World!</a></h2>
    <h3 class="theme-changer">
      <i class="fa-regular fa-moon"></i>
      Dark Mode
    </h3>
  </header>

    <main>
            <div class="country-detail-container">
                <span   class="backButton" onclick="history.back()">
                    <i class="fa-solid fa-arrow-left"></i>   Back 
                </span>
    
                <div class="country-details">
                    <img  alt="flag">
                    <div class="details-text-container">
                        <h1>Iceland</h1>
                        <div class="details-text">
                            <p><b>Population: </b><span class="Population"></span></p>
                            <p><b>Native Name: </b><span class="Native"></span></p>
                            <p><b>Region: </b><span class="Region"></span></p>
                            <p><b>Sub-Region: </b><span class="subRegion"></span></p>
                            <p><b>Capital: </b><span class="Capital"></span></p>
                            <p><b>Top-level Domain: </b><span class="topDomain"></span></p>
                            <p><b>Currencies: </b><span class="Currencies"></span></p>
                            <p><b>Languages: </b><span class="Languages"></span></p>
                        </div>
                        <div class="border-countries">
                            
                                <b>Border Countries: </b>
    
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="country.js"></script>
</body>
</html>
